<script>
    let arr = []
    let arr2 = []
    let max = 0
    for (let i = 0; i < 10; i++) {
        let x = parseInt(prompt('Nhap arr'))
        arr.push(x)

    }

    for (let i = 0; i < arr.length; i++) {
        arr2.push(arr[i] * arr[i + 1])
    }


    for (let i = 0; i < arr2.length; i++) {
        if (arr2[i] >= max) {
            max = arr2[i]
        }
    }
    alert(`Tích lớn nhất là ${max}`);
</script>

</html>
